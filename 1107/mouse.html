<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트리스너코드에 자바스크립트</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="images/banana.jpg" alt="바나나이미지"
    onmouseover="this.src='images/apple.jpg'"-
    onmouseout="this.src='images/banana.jpg'">
    
    <img src="images/apple.jpg" alt="사과이미지"
    onmouseover="this.src='images/banana.jpg'"
    onmouseout="this.src='images/apple.jpg'">
</body>
</html>
