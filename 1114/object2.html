<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var account = {
            owner : "홍길동",
            code : "1111-1111",
            balance : 100000000,
            inquiry : function(){
                return this.balance;
            },
            deposit : function(money){
                this.balance += money;
            },
            withdraw : function(money){
                this.balance -= money;
                return money;
            }        
        };
        var account2 = {
            owner : "이순신",
            code : "2222-2222",
            balance : 100000,
            inquiry : function(){
                return this.balance;
            },
            deposit : function(money){
                this.balance + money;
            },
            withdraw : function(money){
                this.balance -= money;
                return money;
            }        
        };
    </script>
</head>
<body>
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr>
    <script>
        // 객체활용
        document.write('Account : ' + account.owner + ', ' + account.code + ', ' 
            + account.balance + '<br><br>');

        account.deposit(2000000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
        account.withdraw(8000000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
        
        document.write('Account : ' + account2.owner + ', ' + account2.code + ', ' 
            + account2.balance + '<br><br>');

        account2.deposit(2000000);
        document.write('잔액 : ' + account2.inquiry() + '<br>');
        account2.withdraw(8000000);
        document.write('잔액 : ' + account2.inquiry() + '<br>');
    </script>
</body>
</html>
