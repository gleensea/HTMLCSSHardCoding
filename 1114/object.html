<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inquiry(){
            return this.balance;
        }
        function deposit(money){
            this.balance += money;
        }
        function withdraw(money){
            this.balance -= money;
            return money;
        }
        // 객체
        var account = new Object();
        // 속성
        account.owner = "홍길동";
        account.code = "1111-1111";
        account.balance = 100000000;
        // 메소드
        account.inquiry = inquiry;
        account.deposit = deposit;
        account.withdraw = withdraw;
        
        var account2 = new Object();
        account2.owner = "이순신";
        account2.code = "2222-2222";
        account2.balance = 600000000;
        account2.inquiry = inquiry;
        account2.deposit = deposit;
        account2.withdraw = withdraw;
    </script>
</head>
<body>
    <h3>new object()로 사용자 객체 만들기</h3>
    <hr>
    <script>
        // 객체활용
        document.write('Account : ' + account.owner + ', ' + account.code + ', ' 
            + account.balance + '<br><br>');

        account.deposit(2000000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
        account.withdraw(8000000);
        document.write('잔액 : ' + account.inquiry() + '<br>');
    </script>
</body>
</html>
