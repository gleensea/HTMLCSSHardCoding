<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>회원 정보를 입력해 주세요.</h3>
    <hr>
    <form action="">
        <fieldset>
            <legend>회원정보</legend>
            <table>
                <tr>
                    <td><label for="email">이메일 </label></td>
                    <td></label><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="homep">홈페이지 </label></td>
                    <td><input type="url" name="homep"></td>
                </tr>
                <tr>
                    <td><label for="tel">전화번호 </label></td>
                    <td><input type="tel" name="tel"></td>
                </tr>
            </table>
            <hr>
            <input type="submit" value="전송">
        </fieldset>
        <small>질문 : Tel.010-0000-0000</small>
    </form>
</body>
</html>
