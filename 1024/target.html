<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>링크의 target속성 활용</h3>
    <hr>
        <ul>
            <li><a href="http://naver.com" target="_blank">(새 윈도우_blank)</a></li>
            새 윈도우 창을 열어서, 웹페이지를 연다
            <li><a href="http://naver.com" target="_self">(현재 윈도우_self)</a></li>
            현재 윈도우창에 그대로, 링크된 웹페이지
            <li><a href="http://naver.com" target="_parent">(부모 윈도우_parent)</a></li>
            현재 프레임의 부모 프레임에서 새웹페이지가 열립니다.
            <li><a href="http://naver.com" target="_top">(브라우저 윈도우_top)</a></li>
            최상위( 가장 최고 부모)창에서 열립니다.
        </ul>
    </hr>
</body>
</html>
